<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="feedback.css">
    <link rel="icon" href="images/logoicon.png" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="colour1">
    <a href="/logout"><img src="images/exit.png" alt="logo3" class="logo4" /></a>
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="col12 top">
                <img src="images/ieeecs.png" alt="logo" class="logo" />
            </div>
        </div>
        <div class="col s5 s12 m12 15 sect2">
            <div class="colour2">
                <h3 class="form-heading">Feedback Form</h3>
                <h5 class="form-sub-heading">We value your opinions! Help us make our portal better.</h5>
            </div>
        </div>
    </div>
    <form>      
        <input name="name" type="text" class="feedback-input" placeholder="Name">   
        <input name="email" type="text" class="feedback-input" placeholder="Email">
        <p>Question 1:</p>
        <input id="1a" type="radio" name="q1" value="One">
        <label for="1a"><span></span>One</label>
        <input id="1b" type="radio" name="q1" value="Two">
        <label for="1b"><span></span>Two</label>
        <input id="1c" type="radio" name="q1" value="Three">
        <label for="1c"><span></span>Three</label>
        <input id="1d" type="radio" name="q1" value="Four">
        <label for="1d"><span></span>Four</label>
        <p>Question 2:</p>
        <input id="2a" type="radio" name="q2" value="One">
        <label for="2a"><span></span>One</label>
        <input id="2b" type="radio" name="q2" value="Two">
        <label for="2b"><span></span>Two</label>
        <input id="2c" type="radio" name="q2" value="Three">
        <label for="2c"><span></span>Three</label>
        <input id="2d" type="radio" name="q2" value="Four">
        <label for="2d"><span></span>Four</label>
        <p>Question 3:</p>
        <input id="3a" type="radio" name="q3" value="One">
        <label for="3a"><span></span>One</label>
        <input id="3b" type="radio" name="q3" value="Two">
        <label for="3b"><span></span>Two</label>
        <input id="3c" type="radio" name="q3" value="Three">
        <label for="3c"><span></span>Three</label>
        <input id="3d" type="radio" name="q3" value="Four">
        <label for="3d"><span></span>Four</label>
        <p>Question 4:</p>
        <input id="4a" type="radio" name="q4" value="One">
        <label for="4a"><span></span>One</label>
        <input id="4b" type="radio" name="q4" value="Two">
        <label for="4b"><span></span>Two</label>
        <input id="4c" type="radio" name="q4" value="Three">
        <label for="4c"><span></span>Three</label>
        <input id="4d" type="radio" name="q4" value="Four">
        <label for="4d"><span></span>Four</label>
        <p>Question 5:</p>
        <input id="5a" type="radio" name="q5" value="One">
        <label for="5a"><span></span>One</label>
        <input id="5b" type="radio" name="q5" value="Two">
        <label for="5b"><span></span>Two</label>
        <input id="5c" type="radio" name="q5" value="Three">
        <label for="5c"><span></span>Three</label>
        <input id="5d" type="radio" name="q5" value="Four">
        <label for="5d"><span></span>Four</label>
        <hr><hr>
        <textarea name="text" class="feedback-input" placeholder="Other comments"></textarea>
        <input type="submit" value="SUBMIT"/>
    </form>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
